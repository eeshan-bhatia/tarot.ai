version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
backend:
  phases:
    build:
      commands:
        - echo "Backend build phase - Next.js API routes are handled automatically by Amplify"

